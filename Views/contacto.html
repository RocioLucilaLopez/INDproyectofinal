	<section>
			<article>
					<!-- Inicio contenido -->	
				<section class="page-section" id="contact">
					<div class="container container__Contact px-4 px-lg-5">
						<div class="row gx-4 gx-lg-5 justify-content-center">
							<div class="col-lg-8 col-xs-6 text-center">
								<!-- titulo form -->
								<h1 class="titulo__contacto">Contactanos</h1>
								<!-- cierre titulo form -->
								<hr class="divider"/>
								<p class="subtitulo__contacto">Nos encanta ser parte de tu hogar, no dudes en 
								contactarte con nosotros! Te responderemos a la brevedad</p>
							</div>
						</div>
					</div><br>
				<div class="row gx-4 gx-lg-5 justify-content-center">
						<div class="col-lg-6">
							<form id="contactForm" data-sb-form-api-token="API_TOKEN">
								<!-- Name input-->
								<div class="form-floating mb-3">
									<input class="form-control" id="name" type="text" placeholder="Nombre completo" data-sb-validations="required" />
								</div>
								<!-- Email address input-->
								<div class="form-floating mb-3">
									<input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
								</div>
								<!-- Phone number input-->
								<div class="form-floating mb-3">
									<input class="form-control" id="phone" type="tel" placeholder="Número de teléfono" data-sb-validations="required"/>
								</div>
								<!-- Message input-->
								<div class="form-floating mb-3">
									<textarea class="form-control" id="message" type="text" placeholder="Dejanos tu consulta acá" style="height: 10rem" data-sb-validations="required"></textarea>
								</div>														
								<!-- Submit y Newsletter Button-->
								<input type="checkbox" name="Desea recibir nuestro Newsletter?"/>Desea recibir nuestro Newsletter?
								<div class="d-grid"><button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Enviar</button></div>
							</form>
						</div>
				<!--cierre formulario contacto-->
			</article>
	</section>
